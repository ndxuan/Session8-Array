</head>
<body>
<script>

  let array = [2,6,9,1,3];
  for (let i = 0; i < array.length-1; i++) {
    let $tg = 0;
    for (let j = i + 1; j < array.length; j++) {
      if (array[i] > array[j]){
        $tg = array[i];
        array[i] = array[j];
        array[j] =$tg;
      }

    }

  }
  document.writeln(array);
</script>
