<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
  let numbers = [-3,2,5,8,4,10];
  let max = numbers[0];
  let index = 0;
  for (let i = 1; i < numbers.length; i++) {
    if( numbers[i]>max){
      max = numbers[i];
      index = i;
    }

  }
  alert('Max: '+ max + ' at position ' + index);
</script>

</body>
</html>
